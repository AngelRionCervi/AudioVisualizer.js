<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Visualizer</title>
 
    <script type="text/javascript" src="index.js"></script>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,body{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="renderer"></canvas>

    <script>
        let config = {
            width: 400,
            height: 400,
            barNbr: 10,
            barWidth: 8,
            minBarHeight: 0,
            maxBarHeight: 500,
            barHeightMult: 0.8,
            barBorderRadius: 4,
            gradientRadiusMultiplier: 2,
            doubleBorderRadius: true,
            backgroundColor: "#000000",
            type: "circular",
            barColorType: "gradient",
            gradientRadius: 'barSize',
            mainColorChannel: "red",
            mainColorChannelValue: 200,
            colorFrequencyMultiplier: 1.3,
            gradientColors: ['white', 'yellow', 'orange', 'red', 'purple'],
            circularType: {
                radius: 30,
            }
        }

        document.addEventListener('click', () => {
            initVisualizer(document.getElementById('renderer'), "audio/Canon.flac", config)
        })
    </script>
</body>
</html>
